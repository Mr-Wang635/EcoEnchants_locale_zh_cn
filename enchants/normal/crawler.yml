name: "Crawler"
description: Spawns cave spiders to attack your target.
enabled: true

obtaining:
  table: true
  villager: true
  loot: true
  rarity: legendary

general-config:
  flags: []
  targets:
    - trident
  grindstoneable: true
  disabled-in-worlds: [ ]
  requirements:
    list: []
    not-met-lore: []
  conflicts:
    - sniper
  maximum-level: 3

config:
